<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>新建客户</title>

<link rel="stylesheet" href="css/style.default.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap-fileupload.min.css"
	type="text/css" />
<link rel="stylesheet" href="css/bootstrap-timepicker.min.css"
	type="text/css" />

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-fileupload.min.js"></script>
<script type="text/javascript" src="js/bootstrap-timepicker.min.js"></script>
<script type="text/javascript" src="js/jquery.uniform.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="js/jquery.autogrow-textarea.js"></script>
<script type="text/javascript" src="js/charCount.js"></script>
<script type="text/javascript" src="js/colorpicker.js"></script>
<script type="text/javascript" src="js/ui.spinner.min.js"></script>
<script type="text/javascript" src="js/chosen.jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/modernizr.min.js"></script>
<script type="text/javascript" src="js/jquery.slimscroll.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/forms.js"></script>
</head>

<body>
	<div class="widget">
		<h4 class="widgettitle">Form Elements</h4>
		<div class="widgetcontent">
			<form class="stdform" action="customer/add.do" method="post">
				<p>
					<label>公司</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="公司名称" /></span>
				</p>
				<p>
					<label>省份</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="所在省份" /></span>
				</p>
				<p>
					<label>城市</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="所在城市" /></span>
				</p>
				<p>
					<label>网址</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="公司网址" /></span>
				</p>
				<p>	<label>网站性质</label> <span class="formwrapper"> <input
						type="checkbox" name="check2" /> 其他网站<br /> <input
						type="checkbox" name="check2" checked="checked" /> 天猫 <br />
					</span>
				</p>
				<p>
					<label>公司地址</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="公司网址" /></span>
				</p>
				<p>
					<label>公司电话</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="公司网址" /></span>
				</p>
				<p>
					<label>公司传真</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="公司网址" /></span>
				</p>
				<p>
					<label>采购联系人</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="公司网址" /></span>
				</p>
				<p>
					<label>联系人手机1</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="公司网址" /></span>
				</p>
				<p>
					<label>联系人手机2</label> <span class="field"><input type="text"
						name="input3" class="input-large" placeholder="公司网址" /></span>
				</p>
			</form>
		</div>
		<!--widgetcontent-->
	</div>
	<!--widget-->
</body>
</html>
